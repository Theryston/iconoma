name: publish

on:
  release:
    types: [released]
  workflow_run:
    workflows: ["version, tag and github release"]
    types:
      - completed

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Determine release tag based on event type
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            # Triggered by release event
            RELEASE_TAG="${{ github.event.release.tag_name }}"
          else
            # Triggered by workflow_run - get the latest release tag
            RELEASE_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
            if [ -z "$RELEASE_TAG" ]; then
              echo "No release found, skipping publish"
              exit 0
            fi
          fi

          echo "Publishing packages for release: $RELEASE_TAG"

          # Extract version from tag (remove 'v' prefix if present)
          RELEASE_VERSION="${RELEASE_TAG#v}"

          for package_dir in packages/*/; do
            package_json="${package_dir}package.json"
            if [ -f "$package_json" ]; then
              is_private=$(node -p "(JSON.parse(require('fs').readFileSync('$package_json', 'utf8')).private || false).toString()")
              
              # Skip private packages
              if [ "$is_private" = "true" ]; then
                echo "Skipping private package in $package_dir"
                continue
              fi
              
              package_version=$(node -p "JSON.parse(require('fs').readFileSync('$package_json', 'utf8')).version")
              package_name=$(node -p "JSON.parse(require('fs').readFileSync('$package_json', 'utf8')).name")
              
              # Only publish if version matches the release tag
              if [ "$package_version" != "$RELEASE_VERSION" ]; then
                echo "Skipping $package_name (version $package_version doesn't match release $RELEASE_VERSION)"
                continue
              fi
              
              echo "Publishing $package_name version $package_version from $package_dir"
              
              cd "$package_dir"
              
              # Run prepack if it exists
              prepack_script=$(node -p "JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).scripts?.prepack || ''")
              if [ -n "$prepack_script" ]; then
                pnpm run prepack || true
              fi
              
              # Publish to npm
              pnpm publish --access public --no-git-checks || echo "Failed to publish $package_name or already published"
              
              # Run postpack if it exists
              postpack_script=$(node -p "JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).scripts?.postpack || ''")
              if [ -n "$postpack_script" ]; then
                pnpm run postpack || true
              fi
              
              cd ../..
            fi
          done
